<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Receipt</title>
	</head>
	<body>
		<h1>
			Bill sharing request
			<span>from kimbug</span>
		</h1>
		<div class="receipt">
			<h2>Mcdonald's</h2>
			<strong class="barcode">
				<img src="./assets/barcode.svg" alt="barcode" />
			</strong>
			<span aria-label="Issued on June 24, 20xx">
				24.06.20xx
			</span>

			<div>
				
				<dl>
					<dt>Coke Light - 0.3 <span aria-label="litter">L</span></dt>
					<strong>
						<dd>
							&dollar;1.50
						</dd>
					</strong>
					<dt>Heineken Beer - 0.5 <span aria-label="litter">L</span></dt>
					<strong>
						<dd>
							&dollar;3.25
						</dd>
					</strong>
					<dt>Chicken McNuggets</dt>
					<strong>
						<dd>
							&dollar;21.00
						</dd>
					</strong>
				</dl>
				<dl>
					<dt>In total</dt>
					<dd>
						<strong>
							&dollar;25.75
						</strong>
					</dd>
				</dl>
			</div>
		</div>
	</body>
</html>
