<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Form - Input</title>
		<link
			rel="stylesheet"
			href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>SignUp Form</h1>
		<form action="" method="GET">
			<label for="name">이름</label>
			<input type="text" id="name" placeholder="이름" minlength="5" maxlength="10">
			<label for="id">아이디</label>
			<input type="text" id="id" placeholder="아이디" minlength="6" maxlength="12">
			<label for="email">이메일</label>
			<input type="email" id="email" placeholder="이메일">
			<label for="password">비밀번호</label>
			<input type="password" id="password" placeholder="비밀번호">
			<label for="telnum">전화번호</label>
			<input type="tel" id="telnum" placeholder="전화번호 (01*-****-****)">
			<label for="age">나이</label>
			<input type="number" id="age" placeholder="만 나이" min="12" max="122">
			<input type="file" accept=".png,.jpg">
			
			<button>전송</button>
		</form>
	</body>
</html>
