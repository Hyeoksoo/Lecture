<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <title>Chat | KaKao</title>
</head>

<body class="chats-body">
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">3:56 PM</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">25%</span>
        <i class="fas fa-battery-quarter"></i>

      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header-back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <h1 class="header__title">배유빈</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>

      </div>
    </header>
  </div>




  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">2019년 12월 27일 금요일</span>
      <li class="incoming-messages message">
        <img src="image/avatar.jpg" class="g-avatar message__avatar">
        <div class="message__content">
          <span class="message__author">배유빈</span>
          <div class="message__bubble">
            팬싸오고싶으면 20만원

          </div>
        </div>

      </li>
      <li class="sent-message message">

        <div class="message__content">
          <div class="message__bubble">
            너무 비싸요
          </div>
        </div>

      </li>
      <li class="incoming-messages message">
        <img src="image/avatar.jpg" class="g-avatar message__avatar">
        <div class="message__content">
          <span class="message__author">배유빈</span>
          <div class="message__bubble">
            ㅋㅋ

          </div>
        </div>

      </li>
      <li class="sent-message message">

        <div class="message__content">
          <div class="message__bubble">
            ㅜㅜ
          </div>
        </div>

      </li>
    </ul>
  </main>


  <div class="chat__write">
    <div class="chat__write-column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
      <input type="text" placeholder="Send message" class="chat__write-input">
    </div>
    <div class="chat__write-column">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
  <div class="bigScreen">
    <span class="bigScreen__text">
      창크기를 줄여주세요.
    </span>
    
  </div>
</body>

</html>
