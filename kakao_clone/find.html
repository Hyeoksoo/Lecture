<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <title>Find | KaKao</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">3:56 PM</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">25%</span>
      <i class="fas fa-battery-quarter"></i>

    </div>
  </div>



  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Find</h1>
    </div>

    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>

      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>



  <!-- nav 앞에 main.find를 입력 -->
  <main class="find">
    <!-- 여기에 Find Header가 위치 -->
    <header class="find__header">
      <!-- 여기에 Header button 4가지 -->
      <ul class="find__header-list">
        <!-- li가 4개 있을 것으로 예상 -->
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-qrcode fa-2x"></i>
          </span>
          <span class="header-btn__title">
            QR Code
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-user-plus fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by Contacts
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="fas fa-passport fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Add by ID
          </span>
        </li>
        <li class="find__header-btn header-btn">
          <span class="header-btn__icon">
            <i class="far fa-envelope fa-2x"></i>
          </span>
          <span class="header-btn__title">
            Invite
          </span>
        </li>
      </ul>
    </header>
    <!-- header 끝 친구창목록 -->



    <ul class="find__recommended">
      <h5 class="find__title">
        Recommended Friends
      </h5>
      <li class="find__friend friend friend--large">
        <div class="friend__column">
          <img src="image/test.png" alt="" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              혁수
            </span>

          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </li>
      
    </ul>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>

        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>

        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen">
    <span class="bigScreen__text">
      창크기를 줄여주세요.
    </span>
    
  </div>
</body>

</html>
